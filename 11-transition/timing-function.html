<!doctype>
<head>
  <meta charset="UTF-8">
  <style type="text/css">
    .container {
      position: relative;
      height: 30px;
      margin: 1em 1em 0 1em;
    }
    .box {
      position: absolute;
      left: 0;
      height: 30px;
      width: 30px;
      background-color: hsl(130, 50%, 50%);
    }
    .container:hover .box {
      left: calc(100% - 30px);
    }
    .linear {
      transition: all 1s linear;
    }
    .ease-in {
      transition: all 1s ease-in;
    }
    .ease-out {
      transition: all 1s ease-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box linear"></div>
  </div>
  <div class="container">
    <div class="box ease-in"></div>
  </div>
  <div class="container">
    <div class="box ease-out"></div>
  </div>
</body>
</html>
