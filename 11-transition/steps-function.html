<!doctype>
<head>
  <meta charset="UTF-8">
  <style type="text/css">
    .container {
      position: relative;
      height: 30px;
      margin: 1em 1em 0 1em;
    }
    .box {
      position: absolute;
      left: 0;
      height: 30px;
      width: 30px;
      background-color: hsl(130, 50%, 50%);
      transition: all 1s steps(3);
    }
    .container:hover .box {
      left: calc(100% - 30px);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box"></div>
  </div>
</body>
</html>
